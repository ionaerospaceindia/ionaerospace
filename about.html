<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Us</title>
  <style>
    /* Navigation */
    .topbar {
      position: sticky; 
      top: 0;
      background: rgba(11,18,32,0.9);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid #23314f;
      z-index: 1000;
    }
    .nav { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      height: 60px; 
      padding: 0 20px;
    }
    .brand { 
      display: flex; 
      align-items: center; 
      font-weight: bold; 
      gap: 10px; 
      color: #e6eefc;
    }
    .logo { 
      width: 50px;     
      height: 50px;
      border-radius: 50%; 
      display: grid; 
      place-items: center; 
      background: linear-gradient(135deg, #7cd1ff, #5eead4); 
      object-fit: contain;  
    }
    .nav-links { 
      display: flex; 
      gap: 20px; 
    }
    .nav-links a { 
      text-decoration: none; 
      color: #e6eefc; 
      transition: 0.3s;
    }
    .nav-links a:hover { 
      color: #7cd1ff; 
    }
    .btn.primary {
      background: #7cd1ff;
      color: #0b1220;
      padding: 6px 12px;
      border-radius: 8px;
    }
    .btn.primary:hover {
      background: #5eead4;
    }
    .menu-toggle { 
      display: none; 
      background: none;
      border: none;
      font-size: 24px;
      color: #e6eefc;
      cursor: pointer;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background: rgba(11,18,32,0.95);
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        padding: 15px;
        border-left: 1px solid #23314f;
      }
      .nav-links.show {
        display: flex;
      }
      .menu-toggle {
        display: block;
      }
    }

    /* General Reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background: #0b1220;
      color: #e6eefc;
      line-height: 1.6;
    }
    section { padding: 80px 0; }
    h1, h2, h3 { color: #fff; }

    /* About Section with Animated Gradient */
    .about-section {
      text-align: center;
      padding: 100px 20px;
      position: relative;
      overflow: hidden;
      background: linear-gradient(-45deg, #0b1220, #121b2f, #0b1220, #1c2b45);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .about-section p {
      font-size: 18px;
      color: #9bb0d3;
      max-width: 800px;
      margin: auto;
    }

    /* Stats */
    .stats {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 50px;
      flex-wrap: wrap;
    }
    .stat-box {
      background: #121b2f;
      border: 1px solid #23314f;
      border-radius: 15px;
      padding: 30px;
      width: 200px;
      text-align: center;
      box-shadow: 0 0 15px rgba(124, 209, 255, 0.2);
      transition: transform 0.3s ease;
    }
    .stat-box:hover { transform: translateY(-6px); }
    .stat-box h2 {
      font-size: 42px;
      background: linear-gradient(135deg, #7cd1ff, #5eead4);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 5px;
    }
    .stat-box p { color: #9bb0d3; }

    /* Team Section */
    .team-section { text-align: center; }
    .team-members {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      margin-top: 40px;
      padding: 0 20px;
    }
    .member {
      background: #121b2f;
      border: 1px solid #23314f;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 10px rgba(94, 234, 212, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .member:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 20px rgba(124, 209, 255, 0.4);
    }
    .member img {
      width: 100px; height: 100px;
      border-radius: 50%; object-fit: cover;
      border: 2px solid #7cd1ff;
    }
    .member h3 { margin: 15px 0 5px; }
    .member p { font-size: 14px; color: #9bb0d3; }
  </style>
</head>
<body>
  <header class="topbar">
    <nav class="nav container">
      <div class="brand">
        <img src="image/img.jpg" alt="Ion AeroSpace Logo" class="logo">
        <span>Ion Aerospace</span>
      </div>
      <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
      <div class="nav-links" id="navLinks">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="shop.html">Shop</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact</a>
        <a href="project.html" class="btn primary">Projects</a>
      </div>
    </nav>
  </header>

  <script>
    function toggleMenu() {
      document.getElementById("navLinks").classList.toggle("show");
    }
  </script>

  <!-- About Section -->
  <section class="about-section">
    <h1>About Our Website</h1>
    <p>Welcome to <strong>Ion Aerospace</strong>!  
    We are proud of our talented staff and dedicated interns who make everything possible.</p>

    <!-- Stats -->
    <div class="stats">
      <div class="stat-box">
        <h2 id="staff-count">0</h2>
        <p>Staff Members</p>
      </div>
      <div class="stat-box">
        <h2 id="intern-count">0</h2>
        <p>Interns</p>
      </div>
    </div>
  </section>

  <!-- Team Section -->
  <section class="team-section">
    <h2>Meet our leads</h2>
    <div class="team-members" id="team-container"></div>
  </section>

  <script>
    // Counter Animation
    function animateCounter(id, target) {
      let count = 0;
      const speed = 40;
      const element = document.getElementById(id);
      const updateCounter = setInterval(() => {
        if (count < target) {
          count++;
          element.textContent = count;
        } else {
          clearInterval(updateCounter);
        }
      }, speed);
    }

    // Team Data
    const team = [
      { name: "Shreyas Rao", role: "Co-Founder",img: "image/IMG-20250921-WA0054~2.jpg"},
      { name: "Prahlad", role: "Co-Founder", img: "image/prahlad.jpg" },
      { name: "Abijit Ram", role: "Consultant CTO", img: "image/IMG-20250921-WA0051.jpg" },
    ];

    // Render Team
    const teamContainer = document.getElementById("team-container");
    team.forEach(member => {
      const div = document.createElement("div");
      div.classList.add("member");
      div.innerHTML = `
        <img src="${member.img}" alt="${member.role}">
        <h3>${member.name}</h3>
        <p>${member.role}</p>
      `;
      teamContainer.appendChild(div);
    });

    // Start Counters
    window.onload = () => {
      animateCounter("staff-count", 18);  // Staff count
      animateCounter("intern-count", 3); // Intern count
    };
  </script>

</body>
</html>
