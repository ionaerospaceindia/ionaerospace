  <!DOCTYPE html>

  <style>
    /* Navigation */
    .topbar {
      position: sticky; 
      top: 0;
      background: rgba(11,18,32,0.9);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid #23314f;
      z-index: 1000;
    }
    .nav { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      height: 60px; 
      padding: 0 20px;
    }
    .brand { 
      display: flex; 
      align-items: center; 
      font-weight: bold; 
      gap: 10px; 
      color: #e6eefc;
    }
    .logo { 
      width: 50px;     
      height: 50px;
      border-radius: 50%; 
      display: grid; 
      place-items: center; 
      background: linear-gradient(135deg, #7cd1ff, #5eead4); 
      object-fit: contain;  
    }
    .nav-links { 
      display: flex; 
      gap: 20px; 
    }
    .nav-links a { 
      text-decoration: none; 
      color: #e6eefc; 
      transition: 0.3s;
    }
    .nav-links a:hover { 
      color: #7cd1ff; 
    }
    .btn.primary {
      background: #7cd1ff;
      color: #0b1220;
      padding: 6px 12px;
      border-radius: 8px;
    }
    .btn.primary:hover {
      background: #5eead4;
    }
    .menu-toggle { 
      display: none; 
      background: none;
      border: none;
      font-size: 24px;
      color: #e6eefc;
      cursor: pointer;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background: rgba(11,18,32,0.95);
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        padding: 15px;
        border-left: 1px solid #23314f;
      }
      .nav-links.show {
        display: flex;
      }
      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>
  <header class="topbar">
    <nav class="nav container">
      <div class="brand">
        <img src="image/img.jpg" alt="Ion AeroSpace Logo" class="logo">
        <span>Ion Aerospace</span>
      </div>
      <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>
      <div class="nav-links" id="navLinks">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="shop.html">Shop</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact</a>
        <a href="project.html" class="btn primary">Projects</a>
      </div>
    </nav>
  </header>

  <script>
    function toggleMenu() {
      document.getElementById("navLinks").classList.toggle("show");
    }
  </script>
</body>
</html>

  <style>
    /* Base styles (same as your theme) */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0b1220, #121b2f, #0f172a);
      color: #e6eefc;
      line-height: 1.6;
    }
    .container { max-width: 1200px; margin: auto; padding: 0 20px; }
    section { padding: 80px 0; }

    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Contact layout */
    .contact-wrapper {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      background: rgba(18, 27, 47, 0.8);
      padding: 40px;
      border-radius: 15px;
      border: 1px solid #23314f;
      box-shadow: 0 0 20px rgba(124,209,255,0.2);
    }
    @media(max-width: 900px) {
      .contact-wrapper {
        grid-template-columns: 1fr;
      }
    }
    /* Contact info */
    .contact-info {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .info-box {
      background: #121b2f;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #23314f;
    }
    .info-box h3 {
      margin-bottom: 10px;
      color: #7cd1ff;
    }

    /* Contact form */
    .contact-form {
      display: grid;
      gap: 15px;
    }
    .contact-form input, .contact-form textarea {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #23314f;
      background: #0b1220;
      color: #e6eefc;
      width: 100%;
    }
    .contact-form input:focus, .contact-form textarea:focus {
      outline: none;
      border-color: #5eead4;
      box-shadow: 0 0 8px rgba(94,234,212,0.3);
    }
    .btn {
      padding: 10px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      border: none;
      background: linear-gradient(135deg, #7cd1ff, #5eead4);
      color: #0b1220;
    }
    .btn:hover { opacity: 0.9; }

    /* Map box */
    .map {
      margin-top: 40px;
      border-radius: 15px;
      overflow: hidden;
      border: 2px solid #23314f;
    }
  </style>
</head>
